<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>

    <main>
        <article class="content">Column 1 Content</article>
        <article class="content">Column 2 Content</article>
        <article class="content">Column 3 Content</article>
    </main>

    <section>
        <h2>Additional Section</h2>
        <p>Content spanning all three columns.</p>
    </section>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
