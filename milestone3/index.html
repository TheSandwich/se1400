<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Columns, 5 Rows Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Milestone 3 - 3 Columns, 5 Rows</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="grid-container">
        <header class="header">Header</header>
        <aside class="left-sidebar">Left Sidebar</aside>
        <main class="main">Main Content</main>
        <aside class="right-sidebar">Right Sidebar</aside>
        <section class="row2">Row 2</section>
        <section class="row3">Row 3</section>
        <section class="row4">Row 4</section>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
